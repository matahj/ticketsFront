<div>
  <h1>
    Viajes
    <button *ngIf="adminIsLogged">Nuevo</button>
  </h1>
  <hr>
</div>

<div *ngFor="let v of tripsData">
  Origen: {{v.origin.city}}, {{v.origin.address}}
  <br>
  Destino: {{v.destinity.city}}, {{v.destinity.address}}
  <br>
  Fecha y hora: {{v.departure}}, {{v.depTime}}
  <br>
  Precio: {{v.price}}
  <br>
  <button *ngIf="userIsLogged">Comprar</button>
  <button *ngIf="adminIsLogged">Borrar</button>
  <button *ngIf="adminIsLogged">Actualizar</button>
  <hr>
</div>
